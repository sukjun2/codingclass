        <style>
            /* slider */
            .slider__wrap {
                width: 100%;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* 이미지 보이는 영역 */
            .slider__img {
                position: relative;
                width: 800px;
                height: 450px;
                /* overflow: hidden; */
            }

            /* 이미지를 감싸고 있는 부모 : 움직이는 부분 */
            .slider__inner {
                display: flex;
                flex-wrap: wrap;
                width: 10000px;
                height: 450px;
                position: relative;
                left: -800px;
            }
            .slider__inner.transition {
                transition: all 0.3s;
            }

            /* 개별적인 이미지 */
            .slider {
                position: relative;
                width: 800px;
                height: 450px;
            }

            .slider span {
                position: absolute;
                left: 5px;
                top: 5px;
                background: rgba(0, 0, 0, 0.4);
                color: #fff;
                padding: 5px 10px;
            }

            /* .slider:nth-child(1)::before {
                content: '이미지5';

            .slider:nth-child(2)::before {
                content: '이미지1';

            .slider:nth-child(3)::before {
                content: '이미지2';
            }

            .slider:nth-child(4)::before {
                content: '이미지3';
            }

            .slider:nth-child(5)::before {
                content: '이미지4';
            }

            .slider:nth-child(6)::before {
                content: '이미지5';
            } */

            @media (max-width: 800px) {
                .slider__img {
                    width: 400px;
                    height: 225px;
                }
            }

            .slider__btn button {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: rgba(0, 0, 0, 0.4);
                text-align: center;
                line-height: 52px;
                transition: all 0.2s;
                display: block;
                color: #fff;
                border: 0;
                cursor: pointer;
            }

            .slider__btn.disable button {
                pointer-events: none;
            }

            .slider__btn button:hover {
                background: rgb(86, 233, 241);
                color: #000;
                font-weight: 800;
            }

            .slider__btn button.prev {
                left: 0;
            }

            .slider__btn button.next {
                right: 0;
            }

            .slider__dot {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 20px;
            }

            .slider__dot .dot {
                width: 20px;
                height: 20px;
                background: rgba(0, 0, 0, 0.4);
                display: inline-block;
                border-radius: 50%;
                text-indent: -9999px;
                transition: all 0.3s;
                margin: 3px;
            }

            .slider__dot .dot.active {
                background: rgba(255, 255, 255, 0.9);
            }

            .slider__dot .play {
                display: inline-block;
                width: 23px;
                height: 20px;
                margin-left: 7px;
                vertical-align: -6px;
                border-left: 14px solid #fff;
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
                display: none;
            }

            .slider__dot .stop {
                display: inline-block;
                width: 18px;
                height: 20px;
                vertical-align: -6px;
                position: relative;
                margin-left: 6px;
            }

            .slider__dot .stop::before {
                content: "";
                width: 6px;
                height: 20px;
                background: #fff;
                position: absolute;
                left: 0;
                top: 0;
            }
            .slider__dot .stop::after {
                content: "";
                width: 6px;
                height: 20px;
                background: #fff;
                position: absolute;
                right: 0;
                top: 0;
            }
        </style>

        <script>
            const sliderWrap = document.querySelector(".slider__wrap");
            const sliderImg = document.querySelector(".slider__img"); // 보여지는 영역
            const sliderInner = document.querySelector(".slider__inner"); // 움직이는 영역
            const slider = document.querySelectorAll(".slider"); // 각각 이미지
            const sliderDot = document.querySelector(".slider__dot"); // 닷 메뉴
            const sliderBtn = document.querySelector(".slider__btn"); // 버튼
            const sliderBtnPrev = document.querySelector(".slider__btn .prev"); // 왼쪽 버튼
            const sliderBtnNext = document.querySelector(".slider__btn .next"); // 오른쪽 버튼
            const sliderBtnPlay = document.querySelector(".slider__dot .play"); // 재생 버튼
            const sliderBtnStop = document.querySelector(".slider__dot .stop"); // 정지 버튼

            let currentIndex = 0, // 현재 이미지
                sliderLength = slider.length, // 이미지 갯수
                sliderWidth = slider[0].offsetWidth, // 이미지 가로값
                sliderFirst = slider[0], // 첫번째 이미지
                sliderLast = slider[sliderLength - 1], // 마지막 이미지
                cloneFirst = sliderFirst.cloneNode(true), // 첫번째 이미지 복사
                cloneLast = sliderLast.cloneNode(true), // 마지막 이미지 복사
                dotIndex = "",
                interval = 3000,
                sliderTimer = "";

            function init() {
                imgClone(); // 이미지 복사
                createDot(); // 닷 버튼 생성
                autoplay(); // 자동 플레이
            }
            init();

            function autoplay() {
                sliderTimer = setInterval(() => {
                    let intervalNum = currentIndex + 1;
                    gotoSlider(intervalNum);
                }, interval);
            }

            function stopPlay() {
                clearInterval(sliderTimer);
            }

            function imgClone() {
                sliderInner.appendChild(cloneFirst);
                sliderInner.insertBefore(cloneLast, sliderFirst);
            }

            function createDot() {
                for (let i = 0; i < sliderLength; i++) {
                    dotIndex += "<a href='#' class='dot'>이미지1</a>";
                }
                dotIndex += "<a href='#' class='stop'></a>";
                dotIndex += "<a href='#' class='play'></a>";

                sliderDot.innerHTML = dotIndex;
                // 첫 번째 닷 버튼에 활성화 표시(active)
                sliderDot.firstElementChild.classList.add("active");
                // firstElementChild : 첫 번째 요소를 선택 = firstChild

                document.querySelector(".stop").addEventListener("click", () => {
                    document.querySelector(".stop").style.display = "none";
                    document.querySelector(".play").style.display = "inline-block";
                    stopPlay();
                });

                document.querySelector(".play").addEventListener("click", () => {
                    document.querySelector(".stop").style.display = "inline-block";
                    document.querySelector(".play").style.display = "none";
                    autoplay();
                });
            }

            function gotoSlider(index) {
                sliderInner.classList.add("transition");
                let posInitial = sliderInner.offsetLeft; // -800

                sliderInner.style.left = -sliderWidth * (index + 1) + "px";

                currentIndex = index;
            }

            function checkIndex() {
                sliderInner.classList.remove("transition");

                // console.log(currentIndex);

                // 마지막 이미지
                if (currentIndex == slider.length) {
                    sliderInner.style.left = -(1 * sliderWidth) + "px";
                    currentIndex = 0;
                }

                // 처음 이미지
                if (currentIndex == -1) {
                    sliderInner.style.left = -(sliderLength * sliderWidth) + "px";
                    currentIndex = sliderLength - 1;
                }

                // 두 번째 이미지 ==> 두 번째 닷 메뉴에 클래스 추가
                let dotActive = document.querySelectorAll(".slider__dot .dot");

                dotActive.forEach((el) => el.classList.remove("active"));
                dotActive[currentIndex].classList.add("active");
            }

            sliderBtnPrev.addEventListener("click", () => {
                let prevIndex = currentIndex - 1;
                gotoSlider(prevIndex);
            });
            sliderBtnNext.addEventListener("click", () => {
                let nextIndex = currentIndex + 1;
                gotoSlider(nextIndex);
            });

            sliderInner.addEventListener("mouseenter", stopPlay);
            sliderInner.addEventListener("mouseleave", autoplay);
            sliderInner.addEventListener("transitionend", checkIndex);
        </script>
