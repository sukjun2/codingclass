<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link href="https://webfontworld.github.io/binggrae/Binggrae2.css" rel="stylesheet" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Binggrae2";
            }
            em {
                font-style: normal;
                color: blue;
            }
            .fixed {
                position: fixed;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .scrollTop {
                position: fixed;
                left: 10px;
                top: 10px;
                width: 60px;
                height: 40px;
                color: #fff;
                background: rgba(0, 0, 0, 0.3);
                text-align: center;
                line-height: 40px;
                z-index: 100000;
                font-weight: 700;
            }
            /* layout */
            #contents {
            }
            #section1 {
                height: 10000px;
            }
            #section2 {
            }
            #section3 {
            }
            #section4 {
            }
            #section5 {
            }
            #section6 {
            }
            /* sec1 */
            .sec1_text1 {
                font-size: 8vw;
                font-weight: 400;
                white-space: nowrap;
            }
            .sec1_text2 {
                font-size: 6vw;
                font-weight: 400;
                white-space: nowrap;
                text-align: center;
            }
            .sec1_text3 {
                width: 100%;
                height: 100vh;
            }
            .sec1_text4 {
                width: 50vw;
                height: 50vw;
                border-radius: 50%;
                background: #fff;
                color: #000;
                text-align: center;
                line-height: 50vw;
                font-size: 8vw;
            }
        </style>
    </head>
    <body>
        <div class="scrollTop">0</div>

        <main id="contents">
            <section id="section1">
                <div class="sec1">
                    <div class="sec1_text1 fixed" data-0="top: 50%; opacity: 1" data-550="top: 30%; opacity: 0">안녕하세요!</div>
                    <div
                        class="sec1_text2 fixed"
                        data-500="top: 70%; opacity: 0; transform: translate(-50%, -50%) scale(1)"
                        data-1000="top: 50%; opacity: 1; transform: translate(-50%, -50%) scale(1)"
                        data-1500="top: 50%; opacity: 1; transform: translate(-50%, -50%) scale(0)"
                    >
                        프론트엔드 개발자를 꿈꾸는<br />
                        <em>김석준</em>입니다!
                    </div>
                    <div></div>
                    <div
                        class="sec1_text4 fixed"
                        data-2000="transform: translate(-50%, -50%) scale(0) rotate(-360deg)"
                        data-2500="transform: translate(-50%, -50%) scale(1) rotate(0deg)"
                        data-2800="transform: translate(-50%, -50%) scale(1) rotate(0deg)"
                        data-3300="transform: translate(-50%, -50%) scale(0) rotate(0deg)"
                    >
                        HELLO!✋
                    </div>
                </div>
            </section>
            <!-- //section1 -->
            <section id="section2"></section>
            <!-- //section2 -->
            <section id="section3"></section>
            <!-- //section3 -->
            <section id="section4"></section>
            <!-- //section4 -->
            <section id="section5"></section>
            <!-- //section5 -->
            <section id="section6"></section>
            <!-- //section6 -->
        </main>
        <!-- //contents -->

        <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
        <script>
            const s = skrollr.init();

            function scroll() {
                let scrollTop = window.scrollY;

                document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);

                requestAnimationFrame(scroll);
            }
            scroll();
        </script>
    </body>
</html>
