<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>gsap03</title>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .horizontalWrap {
                width: 100%;
                height: 100vh;
                overflow: hidden;
            }
            .horizontalSection {
                overscroll-behavior: none;
                width: 500%;
                display: flex;
                flex-wrap: nowrap;
            }
            .section {
                width: 100%;
                height: 100vh;
            }
            .section1 {
                background-image: linear-gradient(-225deg, #2cd8d5 0%, #c5c1ff 56%, #ffbac3 100%);
            }
            .section2 {
                background-image: linear-gradient(-225deg, #5271c4 0%, #b19fff 48%, #eca1fe 100%);
            }
            .section3 {
                background-image: linear-gradient(-225deg, #e3fdf5 0%, #ffe6fa 100%);
            }
            .section4 {
                background-image: linear-gradient(-225deg, #7085b6 0%, #87a7d9 50%, #def3f8 100%);
            }
            .section5 {
                background-image: linear-gradient(-225deg, #69eacb 0%, #eaccf8 48%, #6654f1 100%);
            }
        </style>
    </head>
    <body>
        <div class="horizontalWrap">
            <div class="horizontalSection">
                <section class="section section1"></section>
                <section class="section section2"></section>
                <section class="section section3"></section>
                <section class="section section4"></section>
                <section class="section section5"></section>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
        <script>
            gsap.registerPlugin(ScrollTrigger);

            // gsap 다중 선택방법
            const sections = gsap.utils.toArray(".section");

            gsap.to(sections, {
                xPercent: -100 * (sections.length - 1),
                ease: "none",
                scrollTrigger: {
                    trigger: ".horizontalWrap",
                    pin: true,
                    scrub: 1,
                    end: "+=2000",
                    markers: true,
                },
            });
        </script>
    </body>
</html>
