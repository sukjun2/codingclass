<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Today</title>

        <link rel="stylesheet" href="assets/css/reset.css" />
        <link rel="stylesheet" href="assets/css/today.css" />
    </head>
    <body>
        <main id="main">
            <div class="today__wrap">
                <div class="today__inner container">
                    <div class="today__left">
                        <div class="today_search">
                            <button type="button" class="search">검색하기</button>
                            <input type="text" placeholder="search for places..." />
                            <button type="button" class="positon">현재위치</button>
                        </div>
                        <div class="today_icon">
                            <img src="assets/img/sun_icon.svg" alt="날씨 아이콘" />
                        </div>
                        <div class="today_temp">12℃</div>
                        <div class="today_date">Monday, <em>16:00</em></div>
                        <div class="today_simple">
                            <div class="simple_top">
                                <img src="assets/img/simple_sun_icon.svg" alt="일일 날씨">
                                <span>Mostly Sunny</span>
                            </div>
                            <div class="simple_bom">
                                <img src="assets/img/simple_rain_icon.svg" alt="일일 강수">
                                <span>Rain - 0%</span>
                            </div>
                        </div>
                        <div class="today_region">
                            <img src="assets/img/Toronto.png" alt="지역">
                        </div>
                    </div>
                    <div class="today__right">
                        <div class="today__title">
                            <h3 class="today">Today</h3>
                            <h3 class="calender">Calender</h3>
                        </div>
                        <div class="today__desc">
                            <div class="desc__top">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                            <div class="desc__bom">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
