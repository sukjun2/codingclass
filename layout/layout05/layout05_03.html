<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃05_03</title>

    <style>
        * {
            margin: 0;
        }

        #wrap {}

        #header {
            height: 100px;
            background-color: #EEEBE9;
        }

        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }

        #main {
            height: 780px;
            background-color: #886F65;
        }

        #footer {
            height: 100px;
            background-color: #4E342E;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .contents {}

        .contents .cont_left {}

        .contents .cont1 {
            height: 100px;
            background-color: #74574A;
        }

        .contents .cont_right {
            display: flex;
            flex-wrap: wrap;
        }

        .contents .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }

        .contents .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }

        .contents .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="contents container clearfix">
                <div class="cont_left">
                    <div class="cont1"></div>
                </div>
                <div class="cont_right">
                    <div class="cont2"></div>
                    <div class="cont3"></div>
                    <div class="cont4"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
