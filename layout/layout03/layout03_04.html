<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3 - flex(미디어)</title>
</head>
<style>
    * {
        margin: 0;
    }

    body {
        background-color: #E1F5FE;
    }

    #wrap {
        width: 1200px;
        margin: 0 auto;
    }

    #header {
        height: 100px;
        background-color: #B3E5FC;
    }

    #nav {
        height: 100px;
        background-color: #81D4FA;
    }

    #main {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        height: 780px;
    }

    #aside {
        width: 25%;
        height: 780px;
        background-color: #4FC3F7;
    }

    #section1 {
        width: 75%;
        height: 260px;
        background-color: #29B6F6;
    }

    #section2-1 {
        height: 260px;
        background-color: #03A9F4;
    }

    #section2-2 {
        height: 260px;
        background-color: #039BE5;
    }

    #footer {
        height: 100px;
        background-color: #0288D1;
    }

    @media (max-width:1280px) {
        #wrap {
            width: 96%;
        }

        #section2 {
            display: flex;
        }

        #section2-1 {
            width: 50%;
            height: 520px;
        }

        #section2-2 {
            width: 50%;
            height: 520px;
        }
    }

    @media (max-width:768px) {
        #wrap {
            width: 100%;
        }

        #aside {
            width: 32.5%;
        }

        #section1 {
            height: 390px;
        }

        #section2-1 {
            width: 100%;
            height: 390px;
        }

        #section2-2 {
            display: none;
        }
    }

    @media (max-width:480px) {
        #aside {
            width: 100%;
            height: 200px;
        }

        #section1 {
            width: 100%;
            height: 430px;
        }

        #section2-1 {
            width: 100%;
            height: 150px;
        }
    }
</style>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section1"></div>
            <div id="section2">
                <div id="section2-1"></div>
                <div id="section2-2"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
