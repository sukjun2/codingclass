<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 타입02</title>

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmark {
            font-family: 'GmarketSans';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image {
            width: 32%;
            position: relative;
            overflow: hidden;
        }

        .image__box {}

        .image__box img {
            vertical-align: top;
        }

        .img1 .image__desc {
            background: rgba(136, 200, 104, 0.1);
            color: rgba(33, 111, 0, 1);
        }

        .img2 .image__desc {
            background: rgba(17, 15, 7, 0.1);
            color: rgba(88, 61, 0, 1);
        }

        .img3 .image__desc {
            background: rgba(38, 42, 45, 0.1);
            color: rgba(0, 84, 147, 1)
        }

        .img1 .image__desc .more {
            color: rgba(33, 111, 0, 1);
        }

        .img2 .image__desc .more {
            color: rgba(88, 61, 0, 1);
        }

        .img3 .image__desc .more {
            color: rgba(0, 84, 147, 1)
        }

        .image__desc {
            position: absolute;
            left: 0;
            bottom: -100px;
            width: 100%;
            height: 100px;
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 23px 20px;
            box-sizing: border-box;
            transition: all 0.3s ease-in;
        }

        .image:hover .image__desc {
            bottom: 0;
        }

        .image:hover .image__box img{
            transform: scale(1.03);
            transition: all 0.6s ease-in;
        }

        .image__desc h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .image__desc .more {
            font-size: 16px;
        }

        .image__desc .more:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section id="imageType02" class="image__wrap gmark section">
        <h2>고슴도치</h2>
        <p>고슴도치의 가시는 주인도 찌를 수 있으니 항상 조심해야해요!</p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box">
                    <img src="img/img_bg02_01.jpg" alt="Hedge">
                </figure>
                <div class="image__desc">
                    <h3 class="image__tit">고슴도치 1기 동동일</h3>
                    <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>

            <article class="image img2">
                <figure class="image__box">
                    <img src="img/img_bg02_02.jpg" alt="Hedge">
                </figure>
                <div class="image__desc">
                    <h3 class="image__tit">고슴도치 2기 동동이</h3>
                    <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image img3">
                <figure class="image__box">
                    <img src="img/img_bg02_03.jpg" alt="Hedge">
                </figure>
                <div class="image__desc">
                    <h3 class="image__tit">고슴도치 3기 동동삼</h3>
                    <a href="/" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
